<ion-content>
  <ion-list class="ion-margin-top header">
    <ion-item lines="none">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label color="primary" style="font-size: 12px;">Hello Tekin</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label color="tertiary" style="font-size: 16px; font-weight: 900;">Search your favoruite market
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon slot="end" name="person-circle-outline"></ion-icon>
    </ion-item>
    <ion-toolbar class="toolbar-search">
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-list>

  <ion-slides [options]="{slidesPerView: 1}">
    <ion-slide *ngFor="let item of ('hellosfsfs'.split(''))">
      <ion-card>
        <ion-card-content class="ion-no-padding " style=" width: 250px; height: 275px;">
          <img src="https://place-hold.it/250x150/666" style="height: 150px; width: 250px;" />
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ng-container id="trend-items-wrapper">
    <h2>Trend Items</h2>
    <ion-card *ngFor="let item of ('helloo'.split(''))">
      <ion-card-content class="ion-no-padding test">
        <ion-item lines="none">
          <ion-img class="ion-no-margin" src="https://place-hold.it/100x100/666" slot="start"></ion-img>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12">
                <ion-label>Awesome Label</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-label color="danger" style="font-size: 10px; line-height: 3.5em;">Awesome Label</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
