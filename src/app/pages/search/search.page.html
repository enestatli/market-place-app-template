<ion-content>
  <ion-list class="ion-margin-top header ion-padding ion-margin-top">
    <ion-item lines="none">
      <ion-icon slot="start" name="close-outline"></ion-icon>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label color="primary" style="font-size: 12px;">Search & Pre-order</ion-label>
          </ion-col>
          <!-- <ion-col size="12">
            <ion-label color="tertiary" style="font-size: 16px; font-weight: 900;">Search your favoruite market
            </ion-label>
          </ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-toolbar class="toolbar-search">
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-list>

  <ion-list class="ion-padding ion-margin-top">
    <ion-list-header>
      Most Searched Categories
    </ion-list-header>
    <ion-item *ngFor="let item of ('helloo'.split(''))">
      <ion-label>
        <h2>Category</h2>
        <p>Product_1, Product_2, Product_3 etc.</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
