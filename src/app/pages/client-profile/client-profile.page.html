<ion-content fullscreen="true">
  <ion-slides pager="true">
    <ion-slide *ngFor="let item of ('hello'.split(''))">
      <div class="slide">
        <div class="image-wrapper">
          <img src="https://via.placeholder.com/931x739" alt="alt text" />
        </div>
      </div>
    </ion-slide>
  </ion-slides>


  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-label color="primary" style="font-size: 18px; font-weight: 900">Market Name</ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-size: 14px; font-weight: 400;">Location</ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-size: 14px; font-weight: 400;">Show on the map</ion-label>
      </ion-col>
      <ion-col style="text-align: end;">
        <ion-label style="font-size: 14px; font-weight: 500;">Something Else</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam id metus imperdiet, elementumneque
          vel.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label style="font-size: 14px; font-weight: 400;">Price List</ion-label>
        <ion-icon name="cash-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-label style="font-size: 14px; font-weight: 400;">Reviews</ion-label>
        <ion-icon name="star-sharp"></ion-icon>
      </ion-col>
      <ion-col style="text-align: end;">
        <ion-label style="font-size: 14px; font-weight: 500;">Recently ordered</ion-label>
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <h3>Products</h3>

  </ion-grid>
</ion-content>
