<ion-content fullscreen="true">

  <ion-list class="ion-margin-top header ion-padding ion-margin-top">
    <ion-item lines="none">
      <ion-icon slot="start" name="close-outline"></ion-icon>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <ion-label color="primary" style="font-size: 12px;">Search & Pre-order</ion-label>
          </ion-col>
          <!-- <ion-col size="12">
              <ion-label color="tertiary" style="font-size: 16px; font-weight: 900;">Search your favoruite market
              </ion-label>
            </ion-col> -->
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-slides [options]="{slidesPerView: 3}" class="ion-no-padding ion-margin-top">
      <ion-slide *ngFor="let item of ('helloooooo'.split(''))">
        <ion-chip outline color="primary">
          <ion-icon name="pin"></ion-icon>
          <ion-label>Madison</ion-label>
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip>
      </ion-slide>
    </ion-slides>
  </ion-list>

  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://place-hold.it/35x35/666">
      </ion-avatar>
      <ion-label>
        <h3>Brand Name</h3>
        <p>Dec 10, 2019</p>
      </ion-label>
    </ion-item>

    <img src="https://place-hold.it/375x225/666" alt="ion">
    <ion-card-header>
      <ion-card-title>Hotel Panama Garden</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus iaculis mollis ligula sed ultrices.
    </ion-card-content>

    <ion-footer>
      <ion-grid fixed>
        <ion-row>
          <ion-col center text-center size="12">
            <button>
              <ion-icon name="star-outline"></ion-icon>
              <div>4.5 Stars</div>
            </button>
            <button>
              <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
              <div>423 Reviews</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openFilterModal()">
      <ion-icon name="filter-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
