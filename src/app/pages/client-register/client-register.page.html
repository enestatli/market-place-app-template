<ion-content fullscreen="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <i-col style="height: 100px; padding-top: 50px;">
        <ion-avatar *ngIf="hasFile">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-icon *ngIf="!hasFile" name="add-circle" style="font-size: 40px;">
        </ion-icon>
      </i-col>
    </ion-row>
  </ion-grid>

  <form class="ion-padding">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Market Name<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address<ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone Number <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <ion-button (click)="goFeed()" expand="block" fill="outline" class="ion-padding">Submit</ion-button>
</ion-content>

<app-footer-message message="By continuing, you agree to Terms & Conditions"></app-footer-message>
